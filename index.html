<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaMath Vokasi - SMKN Pasirian</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map untuk React & Lucide -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Styles */
        body { margin: 0; padding: 0; background-color: #020617; }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BookOpen, Compass, Rocket, Repeat, BarChart2, Play, 
            ChevronRight, Menu, User, Award, Terminal, Wifi, 
            Ruler, LogIn, Sparkles, X, MessageSquare 
        } from 'lucide-react';

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userName, setUserName] = useState('');
            const [userClass, setUserClass] = useState('X RPL 1');
            
            const [activeTab, setActiveTab] = useState('dashboard');
            const [selectedMajor, setSelectedMajor] = useState('RPL'); 
            const [activeDeltaStage, setActiveDeltaStage] = useState('Launch'); 

            // AI States
            const [showAIModal, setShowAIModal] = useState(false);
            const [aiLoading, setAiLoading] = useState(false);
            const [aiResponse, setAiResponse] = useState('');
            const [aiPromptType, setAiPromptType] = useState(''); // 'concept' or 'project'

            // API Key (Environment or User Input for security in public deploy)
            // Note: For production, use backend proxy. For demo, leaving empty string.
            const apiKey = ""; 

            // Data Jurusan & Konten
            const majorData = {
                RPL: {
                    themeColor: 'blue',
                    accentColor: 'from-blue-600 to-indigo-900',
                    icon: <Terminal className="w-5 h-5" />,
                    heroTitle: "Logika Algoritma",
                    context: "Pemrograman Game",
                    launchTask: "Buat logika collision detection menggunakan operasi matriks.",
                    progress: 65,
                    heroImage: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&q=80&w=800"
                },
                TKJ: {
                    themeColor: 'emerald',
                    accentColor: 'from-emerald-600 to-teal-900',
                    icon: <Wifi className="w-5 h-5" />,
                    heroTitle: "Statistika Jaringan",
                    context: "Analisis Bandwidth",
                    launchTask: "Hitung Mean dan deviasi standar throughput server untuk optimasi QoS.",
                    progress: 40,
                    heroImage: "https://images.unsplash.com/photo-1558494949-ef526b0042a0?auto=format&fit=crop&q=80&w=800"
                },
                DPIB: {
                    themeColor: 'orange',
                    accentColor: 'from-orange-600 to-red-900',
                    icon: <Ruler className="w-5 h-5" />,
                    heroTitle: "Trigonometri",
                    context: "Konstruksi Atap",
                    launchTask: "Hitung sudut kemiringan kuda-kuda dan panjang batang diagonal.",
                    progress: 20,
                    heroImage: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&q=80&w=800"
                }
            };

            const currentData = majorData[selectedMajor];

            const deltaStages = [
                { id: 'Discover', title: '1. Discover', subtitle: 'Investigasi Masalah', icon: <BookOpen className="w-4 h-4" /> },
                { id: 'Explore', title: '2. Explore', subtitle: 'Eksperimen Konsep', icon: <Compass className="w-4 h-4" /> },
                { id: 'Launch', title: '3. Launch', subtitle: 'Misi Utama', icon: <Rocket className="w-4 h-4" /> },
                { id: 'Transform', title: '4. Transform', subtitle: 'Refleksi Diri', icon: <Repeat className="w-4 h-4" /> },
                { id: 'Assess', title: '5. Assess', subtitle: 'Uji Kompetensi', icon: <BarChart2 className="w-4 h-4" /> },
            ];

            // --- GEMINI API FUNCTION ---
            const callGeminiAPI = async (type) => {
                setAiLoading(true);
                setAiResponse('');
                setAiPromptType(type);
                setShowAIModal(true);

                // Validation for Demo
                if (!apiKey) {
                    setAiResponse("âš ï¸ API Key belum diatur dalam kode. Untuk demo, silakan hubungi Pak Feri atau masukkan API Key Anda sendiri di source code.");
                    setAiLoading(false);
                    return;
                }

                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                let prompt = "";
                if (type === 'concept') {
                    prompt = `Sebagai guru matematika SMK yang asik, jelaskan konsep "${currentData.heroTitle}" dalam konteks jurusan ${selectedMajor} (${currentData.context}) secara singkat, padat, dan memotivasi. Gunakan bahasa gaul yang sopan agar siswa tertarik.`;
                } else if (type === 'project') {
                    prompt = `Saya siswa jurusan ${selectedMajor}. Tugas saya adalah: "${currentData.launchTask}". Berikan 3 langkah panduan praktis (step-by-step) untuk menyelesaikan tugas ini menggunakan matematika. Jika ada rumus, tuliskan rumusnya. Jangan berikan jawaban langsung, tapi berikan "hint" atau petunjuk cara mengerjakannya.`;
                }

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    if (data.candidates && data.candidates[0].content) {
                        setAiResponse(data.candidates[0].content.parts[0].text);
                    } else if (data.error) {
                         setAiResponse(`Error: ${data.error.message}`);
                    } else {
                        setAiResponse("Maaf, Guru AI sedang sibuk. Coba lagi nanti ya!");
                    }
                } catch (error) {
                    console.error("Error calling Gemini:", error);
                    setAiResponse("Terjadi kesalahan koneksi. Periksa internetmu.");
                } finally {
                    setAiLoading(false);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (userName.trim()) {
                    if (userClass.includes('RPL')) setSelectedMajor('RPL');
                    else if (userClass.includes('TKJ')) setSelectedMajor('TKJ');
                    else if (userClass.includes('DPIB')) setSelectedMajor('DPIB');
                    else setSelectedMajor('RPL'); 
                    setIsLoggedIn(true);
                }
            };

            // --- LOGIN SCREEN ---
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-slate-950 text-white font-sans max-w-md mx-auto relative overflow-hidden flex flex-col justify-center p-6 border-x border-slate-900">
                        <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                        <div className="absolute top-[-10%] right-[-10%] w-64 h-64 bg-indigo-600 rounded-full blur-[80px] opacity-40"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-64 h-64 bg-blue-600 rounded-full blur-[80px] opacity-40"></div>

                        <div className="relative z-10 space-y-8">
                            <div className="text-center space-y-2">
                                <div className="w-16 h-16 bg-gradient-to-tr from-blue-500 to-indigo-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-blue-500/30 mb-4 transform rotate-3">
                                    <span className="text-3xl font-bold">Î”</span>
                                </div>
                                <h1 className="text-3xl font-bold tracking-tight">DeltaMath <span className="text-blue-400">Vokasi</span></h1>
                                <p className="text-slate-400 text-sm">Platform Belajar Matematika Terpersonalisasi</p>
                            </div>

                            <div className="bg-slate-900/50 backdrop-blur-md p-6 rounded-2xl border border-slate-800 shadow-xl">
                                <div className="mb-6 pb-4 border-b border-slate-700/50">
                                    <p className="text-xs text-slate-400 uppercase tracking-widest text-center mb-1">Guru Pengampu</p>
                                    <p className="text-md font-medium text-center text-white">Feri Dwi Hermawan, S.Pd.</p>
                                </div>

                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-medium text-slate-400 mb-1 ml-1">Nama Lengkap</label>
                                        <input 
                                            type="text" 
                                            required
                                            className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-slate-500"
                                            placeholder="Ketik namamu..."
                                            value={userName}
                                            onChange={(e) => setUserName(e.target.value)}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-xs font-medium text-slate-400 mb-1 ml-1">Kelas / Jurusan</label>
                                        <select 
                                            className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white appearance-none cursor-pointer"
                                            value={userClass}
                                            onChange={(e) => setUserClass(e.target.value)}
                                        >
                                            <option value="X RPL 1">X RPL 1</option>
                                            <option value="X RPL 2">X RPL 2</option>
                                            <option value="XI TKJ 1">XI TKJ 1</option>
                                            <option value="XI TKJ 2">XI TKJ 2</option>
                                            <option value="XII DPIB 1">XII DPIB 1</option>
                                            <option value="XII DPIB 2">XII DPIB 2</option>
                                        </select>
                                    </div>

                                    <button 
                                        type="submit"
                                        className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/30 transition-all active:scale-95 flex items-center justify-center gap-2 mt-2"
                                    >
                                        Mulai Belajar <LogIn className="w-4 h-4" />
                                    </button>
                                </form>
                            </div>
                            <p className="text-center text-xs text-slate-600">SMKN Pasirian â€¢ E-Course Platform</p>
                        </div>
                    </div>
                );
            }

            // --- MAIN APP ---
            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans max-w-md mx-auto shadow-2xl overflow-hidden border-x border-slate-900 pb-20 relative">
                    
                    {/* NAVBAR */}
                    <div className="absolute top-0 w-full z-20 p-4 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent">
                        <div className="flex items-center gap-2">
                            <span className={`text-${currentData.themeColor}-500 font-bold text-xl drop-shadow-md`}>Î”</span>
                            <span className="font-bold text-sm tracking-wide drop-shadow-md text-white">DeltaMath</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="text-right hidden sm:block">
                                <p className="text-xs text-slate-200 font-bold drop-shadow-sm">{userName}</p>
                                <p className="text-[10px] text-slate-300 drop-shadow-sm">{userClass}</p>
                            </div>
                            <div className="w-8 h-8 rounded-md bg-white/10 backdrop-blur-md border border-white/20 flex items-center justify-center">
                                <User className="w-4 h-4 text-white" />
                            </div>
                        </div>
                    </div>

                    {/* HERO SECTION */}
                    <div className="relative w-full h-[500px] overflow-hidden group">
                        <img 
                            src={currentData.heroImage} 
                            alt={selectedMajor}
                            className="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105"
                        />
                        <div className={`absolute inset-0 bg-gradient-to-br ${currentData.accentColor} opacity-40 mix-blend-multiply`}></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/50 to-transparent"></div>
                        <div className="absolute inset-0 bg-gradient-to-r from-slate-950/80 via-transparent to-transparent"></div>
                        
                        <div className="absolute bottom-0 w-full p-6 pb-8 space-y-4">
                            <div className="animate-fadeIn">
                                <p className="text-lg text-slate-200 font-medium drop-shadow-md">
                                    Hai, <span className="font-bold text-white">{userName}</span>! ðŸ‘‹
                                </p>
                            </div>

                            <div className="flex items-center gap-2 mb-1">
                                <span className={`px-2 py-0.5 bg-${currentData.themeColor}-600/80 backdrop-blur-sm border border-${currentData.themeColor}-400/50 rounded text-[10px] font-bold text-white uppercase shadow-lg`}>
                                    Materi Minggu Ini
                                </span>
                                <span className="px-2 py-0.5 bg-white/20 backdrop-blur-sm rounded text-[10px] text-white border border-white/30 font-semibold">
                                    {selectedMajor} Series
                                </span>
                            </div>
                            
                            <h1 className="text-4xl font-extrabold text-white leading-tight drop-shadow-2xl">
                                {currentData.heroTitle}
                            </h1>
                            
                            <p className="text-sm text-slate-200 line-clamp-2 max-w-[90%] drop-shadow-lg font-medium leading-relaxed">
                                {currentData.context}: {currentData.launchTask}
                            </p>

                            <div className="flex items-center gap-2 py-1">
                                <div className="w-5 h-5 rounded-full bg-slate-700 border border-slate-500 flex items-center justify-center overflow-hidden">
                                    <User className="w-3 h-3 text-slate-300" /> 
                                </div>
                                <p className="text-xs text-slate-300 font-medium">
                                    Guru Pengampu: <span className="text-white">Feri Dwi Hermawan, S.Pd.</span>
                                </p>
                            </div>
                            
                            <div className="flex items-center gap-3 pt-2">
                                <button className="flex-1 bg-white text-black font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-slate-200 transition-colors shadow-xl shadow-black/20">
                                    <Play className="w-5 h-5 fill-black" />
                                    Lanjut Belajar
                                </button>
                                {/* AI BUTTON: Jelaskan Konsep */}
                                <button 
                                    onClick={() => callGeminiAPI('concept')}
                                    className="flex-none bg-slate-800/60 backdrop-blur-md text-white p-3 px-4 rounded-lg border border-slate-500/50 hover:bg-indigo-600 hover:border-indigo-400 transition-all group flex flex-col items-center justify-center"
                                >
                                    <Sparkles className="w-5 h-5 text-yellow-400 mb-0.5" />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* HORIZONTAL SCROLL (DELTA Stages) */}
                    <div className="px-4 mt-4">
                        <h3 className="text-white font-bold text-lg mb-3 flex items-center gap-2">
                            Tahapan DELTA <span className="text-xs font-normal text-slate-500 ml-auto">Geser â†’</span>
                        </h3>
                        
                        <div className="flex overflow-x-auto gap-4 pb-8 -mx-4 px-4 snap-x hide-scrollbar">
                            {deltaStages.map((stage, index) => {
                                const isActive = activeDeltaStage === stage.id;
                                return (
                                    <div 
                                        key={stage.id}
                                        onClick={() => setActiveDeltaStage(stage.id)}
                                        className={`snap-center flex-none w-40 relative group cursor-pointer transition-all duration-300
                                            ${isActive ? 'scale-105' : 'opacity-80 hover:opacity-100'}
                                        `}
                                    >
                                        <div className={`
                                            h-56 rounded-lg overflow-hidden relative border-2 transition-all
                                            ${isActive 
                                                ? `border-${currentData.themeColor}-500 shadow-lg shadow-${currentData.themeColor}-900/50` 
                                                : 'border-slate-800 bg-slate-900'}
                                        `}>
                                            <div className={`absolute inset-0 bg-gradient-to-b ${isActive ? `from-${currentData.themeColor}-900/40 to-slate-900` : 'from-slate-800 to-slate-900'}`}></div>
                                            
                                            <div className="absolute top-2 right-2 text-5xl font-black text-white/5 z-0">
                                                {index + 1}
                                            </div>

                                            <div className="absolute inset-0 p-3 flex flex-col justify-end z-10">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center mb-2 ${isActive ? `bg-${currentData.themeColor}-500 text-white` : 'bg-slate-800 text-slate-500'}`}>
                                                    {stage.icon}
                                                </div>
                                                <h4 className={`font-bold text-sm leading-tight mb-1 ${isActive ? 'text-white' : 'text-slate-300'}`}>
                                                    {stage.title}
                                                </h4>
                                                <p className="text-[10px] text-slate-400 line-clamp-2">
                                                    {stage.subtitle}
                                                </p>

                                                {isActive && (
                                                    <div className="w-full h-1 bg-slate-700 rounded-full mt-3 overflow-hidden">
                                                        <div className={`h-full bg-${currentData.themeColor}-500 w-2/3`}></div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        {isActive && (
                                            <div className="absolute -bottom-6 left-1/2 transform -translate-x-1/2">
                                                <div className={`w-2 h-2 rounded-full bg-${currentData.themeColor}-500`}></div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* CONTENT DETAIL (Active Stage) */}
                    <div className="px-4 mb-8">
                        <div className="bg-slate-900 border border-slate-800 rounded-xl p-5 relative overflow-hidden">
                            {/* Decoration */}
                            <div className={`absolute top-0 right-0 w-24 h-24 bg-${currentData.themeColor}-500/10 rounded-full blur-xl -mr-8 -mt-8 pointer-events-none`}></div>

                            <div className="flex justify-between items-start mb-2">
                                <h4 className="text-slate-400 text-xs font-bold uppercase">Sedang Dibuka: {activeDeltaStage}</h4>
                                
                                {/* AI Badge for Launch Stage */}
                                {activeDeltaStage === 'Launch' && (
                                    <span className="flex items-center gap-1 px-2 py-0.5 rounded-full bg-indigo-900/50 border border-indigo-500/30 text-[10px] text-indigo-300 font-bold animate-pulse">
                                        <Sparkles className="w-3 h-3" /> AI Powered
                                    </span>
                                )}
                            </div>

                            <div className="flex flex-col gap-4 relative z-10">
                                <div className="flex-1">
                                    <p className="text-sm text-slate-300 leading-relaxed">
                                        {activeDeltaStage === 'Launch' 
                                            ? `Tantangan khusus jurusan ${selectedMajor}: ${currentData.launchTask} Gunakan pemahamanmu dari tahap Explore untuk menyelesaikan masalah ini.`
                                            : "Selesaikan aktivitas di tahap ini untuk membuka materi selanjutnya. Tonton video pengantar dan catat poin penting."}
                                    </p>
                                </div>

                                {/* ACTION BUTTONS */}
                                <div className="flex gap-2 mt-2">
                                    <button className={`flex-1 py-2 px-3 rounded-lg text-xs font-bold bg-${currentData.themeColor}-600 hover:bg-${currentData.themeColor}-500 text-white flex items-center justify-center gap-2 transition-colors`}>
                                        Mulai Aktivitas <ChevronRight className="w-3 h-3" />
                                    </button>
                                    
                                    {/* AI Button: Specific for Launch (Project Help) */}
                                    {activeDeltaStage === 'Launch' && (
                                        <button 
                                            onClick={() => callGeminiAPI('project')}
                                            className="py-2 px-3 rounded-lg text-xs font-bold bg-indigo-600 hover:bg-indigo-500 text-white flex items-center justify-center gap-1 border border-indigo-400 shadow-lg shadow-indigo-500/20 transition-all active:scale-95"
                                        >
                                            <Sparkles className="w-3 h-3" /> Tanya AI
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* AI MODAL POPUP */}
                    {showAIModal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center px-4 py-6 bg-black/80 backdrop-blur-sm animate-fadeIn">
                            <div className="w-full max-w-md bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl flex flex-col max-h-[80vh] overflow-hidden">
                                {/* Modal Header */}
                                <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900 sticky top-0">
                                    <div className="flex items-center gap-2">
                                        <div className="p-1.5 bg-indigo-600 rounded-lg">
                                            <Sparkles className="w-4 h-4 text-white" />
                                        </div>
                                        <div>
                                            <h3 className="text-sm font-bold text-white">
                                                {aiPromptType === 'concept' ? 'Guru AI: Penjelasan Konsep' : 'Mentor AI: Panduan Proyek'}
                                            </h3>
                                            <p className="text-[10px] text-slate-400">Powered by Gemini AI</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setShowAIModal(false)} className="p-1.5 hover:bg-slate-800 rounded-full text-slate-400">
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>

                                {/* Modal Body */}
                                <div className="p-5 overflow-y-auto">
                                    {aiLoading ? (
                                        <div className="flex flex-col items-center justify-center py-8 space-y-3">
                                            <div className="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                                            <p className="text-xs text-indigo-300 animate-pulse">Sedang memikirkan jawaban terbaik...</p>
                                        </div>
                                    ) : (
                                        <div className="prose prose-invert prose-sm max-w-none">
                                            <div className="text-sm text-slate-300 whitespace-pre-line leading-relaxed">
                                                {aiResponse}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Modal Footer */}
                                {!aiLoading && (
                                    <div className="p-3 border-t border-slate-800 bg-slate-900/50 flex justify-end">
                                        <button 
                                            onClick={() => setShowAIModal(false)}
                                            className="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-xs font-bold text-slate-300 rounded-lg transition-colors"
                                        >
                                            Tutup
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* BOTTOM NAV */}
                    <nav className="fixed bottom-0 w-full max-w-md bg-[#121212] border-t border-slate-800/50 p-2 pb-4 z-40">
                        <div className="flex justify-around items-center">
                            <button className={`p-2 flex flex-col items-center gap-1 ${activeTab === 'dashboard' ? 'text-white' : 'text-slate-600'}`} onClick={() => setActiveTab('dashboard')}>
                                <Menu className="w-5 h-5" />
                                <span className="text-[9px] font-medium">Beranda</span>
                            </button>
                            <button className={`p-2 flex flex-col items-center gap-1 ${activeTab === 'search' ? 'text-white' : 'text-slate-600'}`} onClick={() => setActiveTab('search')}>
                                <Play className="w-5 h-5" />
